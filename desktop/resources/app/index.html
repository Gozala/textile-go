<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/lib/astiloader/astiloader.css">
    <link rel="stylesheet" href="static/lib/astimodaler/astimodaler.css">
    <link rel="stylesheet" href="static/lib/astinotifier/astinotifier.css">
    <link rel="stylesheet" href="static/lib/fontawesome-5.1.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="static/lib/skeleton/skeleton.css">
    <link rel="stylesheet" href="static/lib/photoswipe/default-skin/default-skin.css">
    <link rel="stylesheet" href="static/css/textile.css"/>
</head>
<body>

<div class="view launch">
    <img class="logo" src="static/img/logo.svg" />
</div>

<div class="view setup hidden">
    <div class="content">
        <h1 class="title">Photo Storage</h1>
        <div class="description">Photos synced from your phone will be stored in the selected folder.</div>
        <button class="button" onclick="openFolderDialog()">
            Select Folder
        </button>
    </div>
</div>

<div class="view confirm hidden">
    <div class="content">
        <div class="description">Confirm your selection<br/><span class="target_dir"></span></div>
        <button class="button" onclick="setTargetFolder()">
            Confirm
        </button>
        <button class="button reject" onclick="rejectTargetFolder()">
            Redo
        </button>
    </div>
</div>

<div class="view pairing hidden">
    <div class="warning">Point your device camera below. This will immediately share your private key from Textile. Only pair devices you absolutely trust.</div>
    <img class="qr-code" src="" />
    <span class="address"></span>
</div>

<div class="view warmup hidden">
    <h1 class="title">Connecting</h1>
    <img class="loading" src="static/img/loading.gif" />
</div>

<div class="view main hidden">
    <h1 class="title">Connected</h1>
    <img class="logo" src="static/img/logo.svg" />
</div>

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="static/lib/astiloader/astiloader.js"></script>
<script src="static/lib/astimodaler/astimodaler.js"></script>
<script src="static/lib/astinotifier/astinotifier.js"></script>
<script src="static/lib/jquery/jquery-3.3.1.min.js"></script>
<script src="static/lib/isotope/isotope.pkgd.min.js"></script>
<script src="static/lib/isotope/cells-by-row.js"></script>
<script src="static/lib/isotope/imagesloaded.pkgd.min.js"></script>
<script src="static/lib/photoswipe/photoswipe.min.js"></script>
<script src="static/lib/photoswipe/photoswipe-ui-default.min.js"></script>
<script src="static/js/textile.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
      textile.init();
    })
</script>
<script>if (window.module) module = window.module;</script>

</body>
</html>
